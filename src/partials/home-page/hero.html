<section class="hero-section">
  <div class="container">
    <div class="hero-container">
      <h1 class="hero-text">
        Welcome to the <span class="highlight">Food</span> Boutique!
      </h1>
      <p class="hero-desc">
        With Food Boutique, you're not just subscribing to food, you're signing
        up for a fresher, fitter, and happier you.
      </p>
      <img
        srcset="
          ../src/img/hero/hero-mobile-1x-min.jpg 1x,
          ../src/img/hero/hero-mobile-2x-min.jpg 2x
        "
        src="../src/img/hero/hero-mobile-1x-min.jpg"
        alt="basket"
        class="hero-img-mobile"
      />
      <img
        srcset="
          ../src/img/hero/hero-tablet-1x-min.jpg 1x,
          ../src/img/hero/hero-tablet-2x-min.jpg 2x
        "
        src="../src/img/hero/hero-tablet-1x-min.jpg"
        alt="basket"
        class="hero-img-tablet"
      />
      <img
        srcset="
          ../src/img/hero/hero-desctop-1x-min.jpg 1x,
          ../src/img/hero/hero-desctop-2x-min.jpg 2x
        "
        src="../src/img/hero/hero-desctop-1x-min.jpg"
        alt="basket"
        class="hero-img-desctop"
      />
      <svg class="hero-svg" width="100" height="100">
        <use href="./img/icons/sprite.svg#icon-organic-food-mark"></use>
      </svg>
    </div>
  </div>
</section>
